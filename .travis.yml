language: csharp
solution: EscherAuth.sln
mono:
  - 3.10.0 

script:
  - sudo apt-get update
  - sudo apt-get install nunit-console
  - sudo apt-get install mono-xbuild
  - xbuild --version
  - xbuild /p:Configuration=Release EscherAuth.sln
  - nunit-console ./EscherAuthTests/bin/Release/EscherAuthTests.dll

